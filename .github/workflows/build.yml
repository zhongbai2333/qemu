name: Build & Release QEMU

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-linux-x86:
    name: Build ARM32 QEMU on x86_64 Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (Ubuntu x86_64)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git gcc make pkg-config \
            libglib2.0-dev libpixman-1-dev

      - name: Out‑of‑tree Configure & Build
        run: |
          rm -rf build-linux-x86
          mkdir -p build-linux-x86
          cd build-linux-x86
          ../configure \
            --target-list=arm-softmmu \
            --prefix=$PWD/install
          make -j$(nproc)
          make install

      - name: Upload ARM32 build for x86_64
        uses: actions/upload-artifact@v4
        with:
          name: qemu-linux-x86_arm32
          path: build-linux-x86/install/**

  build-linux-arm64:
    name: Build ARM32 QEMU on ARM64 Linux
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (Ubuntu ARM64)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git gcc make pkg-config \
            libglib2.0-dev libpixman-1-dev

      - name: Out‑of‑tree Configure & Build
        run: |
          rm -rf build-linux-arm64
          mkdir -p build-linux-arm64
          cd build-linux-arm64
          ../configure \
            --target-list=arm-softmmu \
            --prefix=$PWD/install
          make -j$(nproc)
          make install

      - name: Upload ARM32 build for ARM64
        uses: actions/upload-artifact@v4
        with:
          name: qemu-linux-arm64_arm32
          path: build-linux-arm64/install/**

  build-macos-arm:
    name: Build ARM32 QEMU on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Homebrew dependencies
        run: |
          brew update
          brew install glib pixman pkg-config

      - name: Out‑of‑tree Configure & Build
        run: |
          rm -rf build-macos-arm
          mkdir -p build-macos-arm
          cd build-macos-arm
          ../configure \
            --target-list=arm-softmmu \
            --prefix=$PWD/install
          make -j$(sysctl -n hw.logicalcpu)
          make install

      - name: Upload ARM32 build for macOS
        uses: actions/upload-artifact@v4
        with:
          name: qemu-macos-arm32
          path: build-macos-arm/install/**

  build-windows-arm:
    name: Build ARM32 QEMU on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup MSYS2 and install dependencies
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-glib2
            mingw-w64-x86_64-pixman
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-ninja

      - name: Out‑of‑tree Configure & Build (Windows)
        shell: msys2 {0}
        run: |
          rm -rf build-windows-arm
          mkdir -p build-windows-arm
          cd build-windows-arm
          ../configure \
            --target-list=arm-softmmu \
            --prefix=$PWD/install
          make -j$(nproc)
          make install

      - name: Upload ARM32 build for Windows
        uses: actions/upload-artifact@v4
        with:
          name: qemu-windows-arm32
          path: build-windows-arm/install/**

  release:
    name: Create Release & Upload Binaries
    needs:
      - build-linux-x86
      - build-linux-arm64
      - build-macos-arm
      - build-windows-arm
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: QEMU Release ${{ github.ref }}

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Upload all builds to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          asset_path: |
            artifacts/qemu-linux-x86_arm32/**
            artifacts/qemu-linux-arm64_arm32/**
            artifacts/qemu-macos-arm32/**
            artifacts/qemu-windows-arm32/**
