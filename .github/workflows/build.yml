name: Build & Release QEMU

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install deps & build all Linux targets
        run: |
          sudo apt-get update
          sudo apt-get install -y git gcc make pkg-config libglib2.0-dev libpixman-1-dev
          mkdir -p build
          ./configure --target-list=arm-softmmu \
                      --prefix=$PWD/build
          make -j$(nproc)
          make install

      - name: Upload build directory (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: qemu-build-linux
          path: build/

  build-linux-arm64:
    name: Build QEMU on GitHub-hosted ARM64
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v3

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git gcc make pkg-config \
            libglib2.0-dev libpixman-1-dev

      - name: build all Linux targets
        run: |
          mkdir -p build
          ./configure \
            --target-list=arm-softmmu \
            --prefix=$PWD/build
          make -j$(nproc)
          make install

      - name: Upload build directory (ARM64 Linux)
        uses: actions/upload-artifact@v4
        with:
          name: qemu-build-arm-hosted
          path: build/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install deps & build (macOS)
        run: |
          brew update
          brew install glib pixman pkg-config
          mkdir -p build
          ./configure --target-list=arm-softmmu --prefix=$PWD/build
          make -j$(sysctl -n hw.logicalcpu)
          make install

      - name: Upload build directory (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: qemu-build-macos
          path: build/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: make git pkg-config mingw-w64-i686-gcc

      - name: Configure & Build (Windows MSYS2)
        shell: msys2 {0}
        run: |
          mkdir -p build
          ./configure --target-list=arm-softmmu --prefix=$PWD/build
          make -j $(nproc)
          make install

      - name: Upload build directory (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: qemu-build-windows
          path: build/

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: QEMU Release ${{ github.ref }}

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Upload combined build directories
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          asset_path: |
            artifacts/qemu-build-linux
            artifacts/qemu-build-macos
            artifacts/qemu-build-windows
