name: Build & Release QEMU

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-linux-x86:
    name: Build ARM32 QEMU on x86_64 Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git gcc make pkg-config \
            libglib2.0-dev libpixman-1-dev

      - name: Configure & build
        run: |
          rm -rf build
          mkdir build
          ./configure \
            --target-list=arm-softmmu \
            --prefix=$PWD/build
          make -j$(nproc)
          make install

      - name: Upload ARM32 build (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: qemu-linux-x86_arm
          path: build/

  build-linux-arm64:
    name: Build ARM32 QEMU on ARM64 Linux
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git gcc make pkg-config \
            libglib2.0-dev libpixman-1-dev

      - name: Configure & build
        run: |
          rm -rf build
          mkdir build
          ./configure \
            --target-list=arm-softmmu \
            --prefix=$PWD/build
          make -j$(nproc)
          make install

      - name: Upload ARM32 build (ARM64)
        uses: actions/upload-artifact@v4
        with:
          name: qemu-linux-arm64_arm
          path: build/

  build-macos-arm:
    name: Build ARM32 QEMU on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Homebrew deps & build
        run: |
          brew update
          brew install glib pixman pkg-config
          rm -rf build
          mkdir build
          ./configure \
            --target-list=arm-softmmu \
            --prefix=$PWD/build
          make -j$(sysctl -n hw.logicalcpu)
          make install

      - name: Upload ARM32 build (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: qemu-macos-arm
          path: build/

  build-windows-arm:
    name: Build ARM32 QEMU on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: make git pkg-config mingw-w64-i686-gcc

      - name: Configure & build
        shell: msys2 {0}
        run: |
          rm -rf build
          mkdir build
          ./configure \
            --target-list=arm-softmmu \
            --prefix=$PWD/build
          make -j$(nproc)
          make install

      - name: Upload ARM32 build (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: qemu-windows-arm
          path: build/

  release:
    name: Create Release & Upload Binaries
    needs:
      - build-linux-x86
      - build-linux-arm64
      - build-macos-arm
      - build-windows-arm
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: QEMU Release ${{ github.ref }}

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Upload all build directories
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          asset_path: |
            artifacts/qemu-linux-x86_arm
            artifacts/qemu-linux-arm64_arm
            artifacts/qemu-macos-arm
            artifacts/qemu-windows-arm
